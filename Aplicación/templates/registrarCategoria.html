<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Categoría</title>
    <link rel="stylesheet" href="../Productos/stylemarcass.css"/>
</head>
<body>
    <div id="container">
        <button class="botones" onclick="window.location.href='/category';">Regresar</button>
        <!-- Encabezado -->
        <header>
            <h1>Registrar Categoría</h1>
        </header>

        <!-- Formulario de Registro de Categoría -->
        <section id="registro-categoria">
            <form action="/registrarCategoria" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre de la Categoría:</label>
                    <input type="text" id="nombre" name="nombre" class="inputs" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" class="inputs" required></textarea>
                </div>
                <button type="submit" class="botones">Registrar Categoría</button>
            </form>
        </section>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Super Doña Juanita - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
