<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distintas Funciones</title>
</head>
<body>
    <h1>Ejemplo con Flask</h1>

    <!-- Formulario para Acción 1 -->
    <form action="/accion1" method="POST">
        <label for="dato">Dato para Acción 1:</label>
        <input type="text" id="dato" name="dato" required>
        <button type="submit">Ejecutar Acción 1</button>
    </form>

    <br>

    <!-- Formulario para Acción 2 -->
    <form action="/accion2" method="POST">
        <label for="otro_dato">Dato para Acción 2:</label>
        <input type="text" id="otro_dato" name="otro_dato" required>
        <button type="submit">Ejecutar Acción 2</button>
    </form>
</body>
</html>
