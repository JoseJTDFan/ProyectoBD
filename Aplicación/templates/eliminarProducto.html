<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="../Productos/styleproductos.css"/>
</head>
<body>
    <div id="container">
        <button class="botones" onclick="window.location.href='/productos';">Regresar</button>
        <!-- Encabezado -->
        <header>
            <h1>Eliminar Producto</h1>
        </header>

        <!-- Confirmación de Eliminación de Producto -->
        <section id="eliminar-producto">
            <form action="/eliminarProducto" method="get">
                <input type="hidden" name="id" value="{{ request.args.get('id') }}">
                <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ request.args.get('nombre') }}</strong>?</p>
                <button type="submit" class="botones eliminar">Eliminar</button>
                <button type="button" class="botones" onclick="window.location.href='/productos';">Cancelar</button>
            </form>
        </section>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Super Doña Juanita - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
