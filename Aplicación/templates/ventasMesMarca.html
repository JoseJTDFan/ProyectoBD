<!DOCTYPE html>
<html lang="es">

                        <th>Mes</th>
                        <th>Marca</th>
                        <th>Total Ventas</th>
                    </tr>
                </thead>
                <tbody>
                    {% for venta in ventas %}
                    <tr>
                        <td>{{ venta['Mes'] }}</td>
                        <td>{{ venta['Marca'] }}</td>

                    </tr>
                    {% else %}

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
