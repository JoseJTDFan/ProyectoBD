<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="../Productos/stylemarcass.css"/>
</head>
<body>
    <div id="container">
        <button class="botones" onclick="window.location.href='/product';">Regresar</button>
        <!-- Encabezado -->
        <header>
            <h1>Registrar Producto</h1>
        </header>

        <!-- Formulario de Registro de Producto -->
        <section id="registro-producto">
            <form action="/registrarProducto" method="post">
                <div class="form-group">
                    <label for="codigo_producto">Código del Producto:</label>
                    <input type="text" id="codigo_producto" name="codigo_producto" class="inputs" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" class="inputs" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" class="inputs" required></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" step="0.01" id="precio" name="precio" class="inputs" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" class="inputs" required>
                </div>
                <div class="form-group">
                    <label for="idCategoria">Categoría:</label>
                    <select id="idCategoria" name="idCategoria" class="inputs" required>
                        {% for categoria in categorias %}
                            <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="idMarca">Marca:</label>
                    <select id="idMarca" name="idMarca" class="inputs" required>
                        {% for marca in marcas %}
                            <option value="{{ marca[0] }}">{{ marca[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="botones">Registrar Producto</button>
            </form>
        </section>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Super Doña Juanita - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
