<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="../Productos/stylemarcass.css"/>
</head>
<body>
    <div id="container">
        <button class="botones" onclick="window.location.href='/category';">Regresar</button>
        <!-- Encabezado -->
        <header>
            <h1>Editar Categoría</h1>
        </header>

        <!-- Formulario de Edición de Categoría -->
        <section id="editar-categoria">
            <form action="/editarCategoria" method="post">
                <input type="hidden" name="id" value="{{ id }}">
                <div class="form-group">
                    <label for="nombre">Nombre de la Categoría:</label>
                    <input type="text" id="nombre" name="nombre" class="inputs" value="{{ nombre }}" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" class="inputs" required>{{ descripcion }}</textarea>
                </div>
                <button type="submit" class="botones">Guardar Cambios</button>
            </form>
        </section>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Super Doña Juanita - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
